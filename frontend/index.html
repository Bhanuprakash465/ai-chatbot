<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; color: #333; }
        #chatbox { width: 450px; height: 350px; border: 1px solid #ccc; overflow-y: auto; padding: 15px; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 10px; border-radius: 6px; }
        #userInput { width: 350px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        #sendBtn { padding: 10px 20px; font-size: 16px; background-color: #4caf50; border: none; color: white; cursor: pointer; border-radius: 4px; margin-left: 5px; }
        #sendBtn:hover { background-color: #45a049; }
        .bot { color: #0a74da; margin: 8px 0; font-weight: bold; }
        .user { color: #444; margin: 8px 0; text-align: right; font-weight: normal; }
    </style>
</head>
<body>
    <h2>Healthcare Appointment Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        const chatbotState = {
            state: 'waiting',
            currentAppointment: {}
        };

        function appendMessage(sender, message) {
            const div = document.createElement('div');
            div.className = sender;
            div.textContent = message;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function botResponse(message) {
            const lower = message.toLowerCase().trim();

            if(chatbotState.state === 'waiting') {
                if(lower.includes('book appointment')) {
                    chatbotState.state = 'gettingName';
                    return 'Sure! What is your name?';
                }
                return 'Hello! You can say "Book appointment" to schedule an appointment.';
            } else if(chatbotState.state === 'gettingName') {
                chatbotState.currentAppointment.name = message.trim();
                chatbotState.state = 'gettingDate';
                return `Thanks, ${chatbotState.currentAppointment.name}. What date do you prefer? (YYYY-MM-DD)`;
            } else if(chatbotState.state === 'gettingDate') {
                if(/^\d{4}-\d{2}-\d{2}$/.test(message.trim())) {
                    chatbotState.currentAppointment.date = message.trim();
                    chatbotState.state = 'gettingTime';
                    return 'Great! What time would you like? (HH:MM)';
                } else {
                    return 'Please provide the date in YYYY-MM-DD format.';
                }
            } else if(chatbotState.state === 'gettingTime') {
                if(/^\d{2}:\d{2}$/.test(message.trim())) {
                    chatbotState.currentAppointment.time = message.trim();
                    // Save appointment locally
                    if(!chatbotState.appointments) chatbotState.appointments = [];
                    chatbotState.appointments.push(chatbotState.currentAppointment);
                    const response = `Appointment booked successfully for ${chatbotState.currentAppointment.name} on ${chatbotState.currentAppointment.date} at ${chatbotState.currentAppointment.time}. Thank you!`;
                    chatbotState.currentAppointment = {};
                    chatbotState.state = 'waiting';
                    return response;
                } else {
                    return 'Please provide the time in HH:MM format.';
                }
            }
            return 'Sorry, I can only assist with appointment bookings for now.';
        }

        sendBtn.onclick = () => {
            const message = userInput.value.trim();
            if(!message) return;
            appendMessage('user', message);
            userInput.value = '';
            const reply = botResponse(message);
            appendMessage('bot', reply);
        };

        userInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
