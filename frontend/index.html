<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medi Query Bot Style Healthcare Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f4f4f9;
      }
      #chat-container {
        background: #232946;
        width: 400px;
        height: 600px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #header {
        text-align: center;
        background-color: #394867;
        padding: 20px;
        font-weight: 700;
        font-size: 1.3em;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      #chatbox {
        flex-grow: 1;
        background-color: #20264e;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .message {
        padding: 12px 20px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 70%;
        word-wrap: break-word;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
      }
      .bot {
        background-color: #394867;
        align-self: flex-start;
        color: #f4f4f9;
        font-weight: 500;
      }
      .user {
        background-color: #89a6fb;
        align-self: flex-end;
        color: #20264e;
        font-weight: 700;
      }
      #input-area {
        background-color: #394867;
        padding: 15px;
        display: flex;
      }
      #userInput {
        flex-grow: 1;
        border-radius: 25px;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        outline: none;
      }
      #sendBtn {
        background-color: #89a6fb;
        border: none;
        color: #20264e;
        font-weight: 700;
        cursor: pointer;
        padding: 10px 25px;
        border-radius: 25px;
        margin-left: 10px;
        transition: background-color 0.3s ease;
      }
      #sendBtn:hover {
        background-color: #a2b9fb;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="header">Medi Query Bot - Healthcare Assistant</div>
      <div id="chatbox"></div>
      <div id="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
      </div>

      <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        const chatbotState = {
          state: 'waiting',
          currentAppointment: {},
          appointments: []
        };

        function appendMessage(sender, message) {
          const div = document.createElement('div');
          div.className = `message ${sender}`;
          div.textContent = message;
          chatbox.appendChild(div);
          chatbox.scrollTop = chatbox.scrollHeight;
        }

        function botResponse(message) {
          const lower = message.toLowerCase().trim();

          if (chatbotState.state === 'waiting') {
            if (lower.includes('book appointment')) {
              chatbotState.state = 'gettingName';
              return 'Sure! What is your name?';
            }
            return 'Hello! You can say "Book appointment" to schedule an appointment.';
          } else if (chatbotState.state === 'gettingName') {
            chatbotState.currentAppointment.name = message.trim();
            chatbotState.state = 'gettingDate';
            return `Thanks, ${chatbotState.currentAppointment.name}. What date do you prefer? (YYYY-MM-DD)`;
          } else if (chatbotState.state === 'gettingDate') {
            if (/^\d{4}-\d{2}-\d{2}$/.test(message.trim())) {
              chatbotState.currentAppointment.date = message.trim();
              chatbotState.state = 'gettingTime';
              return 'Great! What time would you like? (HH:MM)';
            } else {
              return 'Please provide the date in YYYY-MM-DD format.';
            }
          } else if (chatbotState.state === 'gettingTime') {
            if (/^\d{2}:\d{2}$/.test(message.trim())) {
              chatbotState.currentAppointment.time = message.trim();
              chatbotState.appointments.push(chatbotState.currentAppointment);
              const response = `Appointment booked successfully for ${chatbotState.currentAppointment.name} on ${chatbotState.currentAppointment.date} at ${chatbotState.currentAppointment.time}. Thank you!`;
              chatbotState.currentAppointment = {};
              chatbotState.state = 'waiting';
              return response;
            } else {
              return 'Please provide the time in HH:MM format.';
            }
          }
          return 'Sorry, I can only assist with appointment bookings for now.';
        }

        sendBtn.onclick = () => {
          const message = userInput.value.trim();
          if (!message) return;
          appendMessage('user', message);
          userInput.value = '';
          const reply = botResponse(message);
          appendMessage('bot', reply);
        };

        userInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            sendBtn.click();
          }
        });
      </script>
    </div>
  </body>
</html>
